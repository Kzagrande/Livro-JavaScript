<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title> Fruit Repeat</title>
    <link rel="stylesheet" href="/cap4/css/resp4_a.css">
</head>
<body>


<section class="container" id="container">

<div class="formContainer">
    <div class="header" id="header">
        <h1>Fruit Repeat Program</h1>
        <img src="/cap4/img/resp4_a-textura.jpg" alt="textura de parade ">
        </div>
        

 <div class="inFields">      
<p> 
    Fruit Name :  
</p>
    <input type="text" id="inFruit" >
<p> 
    Number of Fruits:  
</p>
    <input type="text" id="inNumber" >

</div> 




<div class="buttons">
<input type="button" value="Repeat Fruit" class="btRepeat" id="btRepeat">
<input type="button" value="Repeat" class="btRepeat2" id="btRepeat2">
</div>

<div class="allOut">
<h3 id="outFruit"></h3>
</div>

</section>



<script src="/cap4/js/resp4_a.js"></script>

</html>
