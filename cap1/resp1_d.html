    <script>

        //Devolop a program that gets two grades from a student amd calulate and inform  the average

        //input value

        var firstGrade = Number(prompt("Inset student's first grade"));
        var secondGrade = Number(prompt("Inset student's second grade"));

        // Processing and calculate the average

        var average = (firstGrade + secondGrade )/2;

        // show result

        alert("First Grade: " + firstGrade.toFixed(2) + "\n Second Grade: "+ secondGrade.toFixed(2)+ "\n Avarage: "+ average.toFixed(2));





    </script>
